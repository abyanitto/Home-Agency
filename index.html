<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Homeverse - Find your dream house</title>

    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <div class="top-bar">
                <div class="contact-info">
                    <a href="mailto:info@homeverse.com"><i class="bi bi-envelope"></i>  info@homeverse.com</a> &nbsp;
                    <span><i class="bi bi-geo-alt"></i>  15/A, Pretoria, South Africa</span>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
                    <a href="https://x.com/"><i class="bi bi-twitter"></i></a>
                    <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.pinterest.com/"><i class="bi bi-pinterest"></i></a>
                </div>
                <button class="add-listing">Add Listing</button>
            </div>
            
            <nav>
                <div class="logo">
                    <span><img src="Homeverse/assets/images/logo.png" alt="Homeverse"></span>
                    
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Property</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="nav-icons">
                    <button class="search-icon"><i class="bi bi-search"></i></button>
                    <button class="user-icon"><i class="bi bi-person"></i></button>
                    <button class="cart-icon"><i class="bi bi-cart2"></i></button>
                </div>
            </nav>
        </header>
        
        <section class="hero">
            <div class="hero-text">
                <span class="tagline"><i class="bi bi-house-door"></i> Real Estate Agency<hr></span>
                <h2>Find Your Dream House By Us</h2>
                <p>We offer the best commodation.<br> A real life luxury where you can find comfort, relaxation and security.<br> (A True Dream House)</p>
                <button class="enquiry-button">Make An Enquiry</button>
            </div>
            <div class="hero-image">
                <img src="Homeverse/assets/images/hero-banner.png" alt="Dream House">
            </div>
        </section>
    
    </body>
    </html>
